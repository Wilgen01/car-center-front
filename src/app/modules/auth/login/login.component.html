<div class="container">
    <div class="card">
        <mat-card appearance="outlined">
            <form novalidate [formGroup]="authForm" (ngSubmit)="onSubmit()">
                <mat-card-content>
                    <h1>Login</h1>
                    <mat-form-field class="w-full">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" autocomplete="off" formControlName="email">
                        <!-- <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')">
                            Please enter a valid email address
                        </mat-error> -->
                        <!-- <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error> -->
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Password" formControlName="password">
                        <!-- <button type="button" matSuffix mat-icon-button (click)="showPassword = !showPassword">
                            <mat-icon *ngIf="showPassword">visibility</mat-icon>
                            <mat-icon *ngIf="!showPassword">visibility_off</mat-icon>
                        </button> -->
                        <!-- <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.hasError('minlength')">
                            The password must be at least 6 characters long
                        </mat-error>
                        <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error> -->
                    </mat-form-field>
                    <div class="w-full">
                        <button mat-raised-button class="w-full" color="primary" type="submit">Log In</button>
                    </div>
                </mat-card-content>
            </form>
        </mat-card>
    </div>
</div>
