<div class="container">
    <div class="card">
        <mat-card appearance="outlined">
           
                <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" dynamicHeight (selectedIndexChange)="onTabChange($event)">
                    <mat-tab label="Login">
                        <mat-card-content>
                            <h1 class="card-title">Iniciar sesión</h1>
                            <form novalidate [formGroup]="authForm" (ngSubmit)="onSubmit()">
                                <mat-form-field class="w-full">
                                    <mat-label>Correo</mat-label>
                                    <input matInput placeholder="Correo" autocomplete="off" formControlName="email">
                                </mat-form-field>
                                <mat-form-field class="w-full">
                                    <mat-label>Contraseña</mat-label>
                                    <input matInput type="password" placeholder="Contraseña" formControlName="password">
                                </mat-form-field>
                                <div class="w-full">
                                    <button mat-raised-button class="w-full" color="primary" type="submit">Iniciar sesión</button>
                                </div>
                            </form>
                        </mat-card-content>
                    </mat-tab>
                    <mat-tab label="Registro">
                        <mat-card-content>
                            <h1 class="card-title">Regístrate</h1>
                            <form novalidate [formGroup]="authForm" (ngSubmit)="onSubmit()">
                                <mat-form-field class="w-full">
                                    <mat-label>Nombre</mat-label>
                                    <input matInput placeholder="Nombre" autocomplete="off" formControlName="name">
                                </mat-form-field>
                                <mat-form-field class="w-full">
                                    <mat-label>Correo</mat-label>
                                    <input matInput placeholder="Correo" autocomplete="off" formControlName="email">
                                </mat-form-field>
                                <mat-form-field class="w-full">
                                    <mat-label>Contraseña</mat-label>
                                    <input matInput type="password" placeholder="Contraseña" formControlName="password">
                                </mat-form-field>
                                <div class="w-full">
                                    <button mat-raised-button class="w-full" color="primary" type="submit">Regístrate</button>
                                </div>
                            </form>
                        </mat-card-content>
                    </mat-tab>
                </mat-tab-group>

        </mat-card>
    </div>
</div>
